<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Construct — Мои заказы</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="lunch.css" />
  <style>
    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .order-card {
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: relative;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .order-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btn-action-small {
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 6px;
      min-width: auto;
    }
    #no-orders {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    /* Модальные окна */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .modal-title {
      font-size: 1.2rem;
      font-weight: 700;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }
    .modal-close:hover {
      color: #333;
    }
    .modal-body {
      margin-bottom: 20px;
    }
    .modal-footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .btn-cancel {
      background-color: #f1eee9;
      color: #333;
    }
    .btn-confirm {
      background-color: tomato;
      color: white;
    }
    .btn-save {
      background-color: #28a745;
      color: white;
    }
    .btn-cancel:hover {
      background-color: #e0d9c9;
    }
    .btn-confirm:hover {
      background-color: #e74c3c;
    }
    .btn-save:hover {
      background-color: #218838;
    }

    /* Стили для формы редактирования */
    .form-group-modal {
      margin-bottom: 15px;
    }
    .form-group-modal label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group-modal input,
    .form-group-modal textarea,
    .form-group-modal select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Roboto', sans-serif;
    }
    .radio-group-modal {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .radio-group-modal label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .radio-group-modal input[type="radio"] {
      cursor: pointer;
    }
    .order-details {
      margin-top: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .order-details h4 {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .order-details p {
      margin: 5px 0;
    }
  </style>
  <script>
    if (!localStorage.getItem('auth')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Food Construct</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="lunch.html">Собрать ланч</a></li>
        <li><a href="order.html">Оформить заказ</a></li>
        <li><a href="orders.html" class="active">Заказы</a></li>
        <li><a href="feedback.html">Обратная связь</a></li>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="orders-section">
      <h2>Мои заказы</h2>
      <div id="orders-container" class="orders-list">
        <div id="loading">Загрузка...</div>
      </div>
    </section>
  </main>

  <footer id="contacts">
    <p>Позвонить нам +7-000-000-00-00</p>
  </footer>

  <!-- Модальное окно просмотра -->
  <div id="viewModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Просмотр заказа</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="viewOrderDetails"></div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" id="viewCloseBtn">Ок</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно редактирования -->
  <div id="editModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Редактирование заказа</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="editOrderForm">
          <input type="hidden" id="editOrderId" name="id" />
          <div class="form-group-modal">
            <label for="editFullName">Имя получателя:</label>
            <input type="text" id="editFullName" name="full_name" required />
          </div>
          <div class="form-group-modal">
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="email" required />
          </div>
          <div class="form-group-modal">
            <label for="editPhone">Телефон:</label>
            <input type="tel" id="editPhone" name="phone" required />
          </div>
          <div class="form-group-modal">
            <label for="editAddress">Адрес доставки:</label>
            <input type="text" id="editAddress" name="delivery_address" required />
          </div>
          <div class="form-group-modal">
            <label>Тип доставки:</label>
            <div class="radio-group-modal">
              <label>
                <input type="radio" name="delivery_type" value="now" id="editDeliveryNow" required />
                Как можно скорее
              </label>
              <label>
                <input type="radio" name="delivery_type" value="by_time" id="editDeliveryByTime" required />
                Ко времени
              </label>
            </div>
          </div>
          <div class="form-group-modal">
            <label for="editDeliveryTime">Время доставки:</label>
            <input
              type="time"
              id="editDeliveryTime"
              name="delivery_time"
              min="07:00"
              max="23:00"
              step="300"
              disabled
            />
          </div>
          <div class="form-group-modal">
            <label for="editComment">Комментарий:</label>
            <textarea id="editComment" name="comment" rows="3"></textarea>
          </div>
          <div class="order-details">
            <h4>Состав заказа</h4>
            <div id="editOrderItems"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" id="editCancelBtn">Отмена</button>
        <button class="btn-save" id="editSaveBtn">Сохранить</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно подтверждения удаления -->
  <div id="deleteModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Удаление заказа</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p>Вы уверены, что хотите удалить заказ?</p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" id="deleteCancelBtn">Отмена</button>
        <button class="btn-confirm" id="deleteConfirmBtn">Да</button>
      </div>
    </div>
  </div>

  <script src="orders.js"></script>
</body>
</html>
