<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Construct — Собрать ланч</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="lunch.css" />
  <script>
    // Проверяем, был ли уже выполнен вход
    if (!localStorage.getItem('auth')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Food Construct</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="lunch.html" class="active">Собрать ланч</a></li>
        <li><a href="feedback.html">Обратная связь</a></li>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Супы -->
    <section id="soup-section">
      <h2>Супы</h2>
      <div class="filter-buttons">
        <button class="filter-btn" data-kind="fish">Рыбный</button>
        <button class="filter-btn" data-kind="meat">Мясной</button>
        <button class="filter-btn" data-kind="veg">Вегетарианский</button>
      </div>
      <div class="dishes-grid"></div>
    </section>

    <!-- Главные блюда -->
    <section id="main-section">
      <h2>Главные блюда</h2>
      <div class="filter-buttons">
        <button class="filter-btn" data-kind="fish">Рыбное</button>
        <button class="filter-btn" data-kind="meat">Мясное</button>
        <button class="filter-btn" data-kind="veg">Вегетарианское</button>
      </div>
      <div class="dishes-grid"></div>
    </section>

    <!-- Салаты и стартеры -->
    <section id="starter-section">
      <h2>Салаты и стартеры</h2>
      <div class="filter-buttons">
        <button class="filter-btn" data-kind="fish">Рыбный</button>
        <button class="filter-btn" data-kind="meat">Мясной</button>
        <button class="filter-btn" data-kind="veg">Вегетарианский</button>
      </div>
      <div class="dishes-grid"></div>
    </section>

    <!-- Десерты -->
    <section id="dessert-section">
      <h2>Десерты</h2>
      <div class="filter-buttons">
        <button class="filter-btn" data-kind="small">Маленькая порция</button>
        <button class="filter-btn" data-kind="medium">Средняя порция</button>
        <button class="filter-btn" data-kind="large">Большая порция</button>
      </div>
      <div class="dishes-grid"></div>
    </section>

    <!-- Напитки -->
    <section id="drink-section">
      <h2>Напитки</h2>
      <div class="filter-buttons">
        <button class="filter-btn" data-kind="cold">Холодный</button>
        <button class="filter-btn" data-kind="hot">Горячий</button>
      </div>
      <div class="dishes-grid"></div>
    </section>

    <!-- Форма заказа -->
    <section class="order-form-section">
      <h2>Ваш заказ</h2>
      <div id="order-summary">
        <p>Ничего не выбрано</p>
      </div>

      <div id="order-total" style="display: none; margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee;">
        <strong>Стоимость заказа:</strong> <span id="order-total-value">0₽</span>
      </div>

      <form id="order-form" style="margin-top: 30px;">
        <input type="hidden" name="selected" value="1" />

        <div class="form-columns">
          <div class="form-column">
            <h3>Ваши данные</h3>
            <div class="form-group">
              <label for="name">Имя:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" name="subscribe" checked />
                <span>Согласен на получение информационной рассылки</span>
              </label>
            </div>
            <div class="form-group">
              <label for="phone">Телефон:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="address">Адрес доставки:</label>
              <input type="text" id="address" name="address" required />
            </div>

            <!-- Время доставки — радио в строку -->
            <div class="form-group">
              <label for="delivery_time_option">Время доставки:</label>
              <div class="radio-inline-group">
                <label>
                  <input type="radio" name="delivery_time_option" value="asap" required />
                  <span>Как можно скорее</span>
                </label>
                <label>
                  <input type="radio" name="delivery_time_option" value="custom" required />
                  <span>К указанному времени</span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="delivery_time">Указать время:</label>
              <input
                type="time"
                id="delivery_time"
                name="delivery_time"
                min="07:00"
                max="23:00"
                step="300"
              />
            </div>
          </div>
        </div>

        <div class="form-buttons">
          <button type="reset" class="btn-clean">Сбросить</button>
          <button type="submit" class="btn-action">Отправить заказ</button>
        </div>
      </form>
    </section>
  </main>

  <footer id="contacts">
    <p>Позвонить нам +7-000-000-00-00</p>
  </footer>

  <!-- Подключение скриптов -->
  <script src="dishes.js"></script>
  <script src="renderDishes.js"></script>
</body>
</html>
